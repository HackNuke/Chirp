{% extends 'base.html' %}

{% block content %}
<div class="card card-register mx-auto">

  <h2 class="title">Sign up</h2>
  <form class="register-form" method="POST">
      {{form.non_field_errors}}
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-info btn-block btn-round">Create account</button>
  </form>
  <br>
    <span>Already have an account? <a href="{% url 'accounts:login' %}">Login</a> </span>
  </div>

{% endblock %}
