{% extends 'base.html' %}

{% block content %}
<div class="card card-register mx-auto">

  <h2 class="title">Sign up</h2>
  <form method="post" novalidate>
    {{form.non_field_errors}}
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-primary">Create an account</button>
    </form>
  </div>

{% endblock %}
