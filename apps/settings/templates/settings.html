{% extends 'base.html' %}
{% block content %}

    <div class="wrapper settings">
        <div class="profile-background settings-background" style="background-image: url('/static/img/default_cover.png');">
            <div class="filter-black"></div>
        </div>
        <div class="profile-content section-nude">
            <div class="container">
                <div class="row owner btn-group">
                    <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 text-center">

                    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                      <div class="fileinput-new thumbnail img-circle img-no-padding" style="width: 150px; height: 150px;">
                         <img src="/static/img/default_profile.jpg" alt="Circle Image" >

                      </div>
                      <div class="fileinput-preview fileinput-exists thumbnail img-circle img-no-padding" style="max-width: 200px; max-height: 200px;"></div>
                      <div class="row">
<div>
                        <span class="btn btn-default btn-file pull-right"><span class="fileinput-new">Change Photo</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
</div>
                      </div>
                    </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="settings-form">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control border-input" placeholder="First Name">
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control border-input" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                          <div class="form-group">
                                <label>Nickname</label>
                                <input type="text" class="form-control border-input" placeholder="Nick name">
                          </div>
                          <div class="form-group">
                            <label>Description</label>
                                <textarea class="form-control textarea-limited border-input" placeholder="This is a textarea limited to 150 characters." rows="3", data-limit="150" ></textarea>
                                <h5><small><span id="textarea-limited-message" class="pull-right">150 characters left</span></small></h5>

                          </div>
<label>Account Settings</label>
                          <ul class="notifications">
                              <li class="notification-item">
                                 <div class="row">
                                      <div class="col-xs-9">
                                        <a href="{%url 'settings:change_password' %}"><b>Change Password</b></a>
                                      </div>
                                      <div class="col-xs-3">
                                        <div class="switch has-switch"><div class="switch-animate switch-on"><input checked="checked" data-toggle="switch" class="ct-info" type="checkbox"><span class="switch-left">ON</span><label>&nbsp;</label><span class="switch-right">OFF</span></div></div>
                                      </div>
                                  </div>
                              </li>
                          </ul>

                                                    <div class="row">
                              <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                                <button type="submit" class="btn btn-block btn-info">Save</button>
                              </div>
                          </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
