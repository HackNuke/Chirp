<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="{% static  'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static  'css/paper-kit.css' %}" rel="stylesheet"/>
    <link href="{% static  'js/bootstrap.min.js' %}" rel="stylesheet" />
    <link href="{% static  'js/paper-kit.js' %}" rel="stylesheet"/>
    <link href="{% static  'js/jquery-3.2.1.js' %}" rel="stylesheet" />
    <link href="{% static  'js/popper.js' %}" rel="stylesheet"/>
    
    <link href="{% static 'css/search.css' %}" rel="stylesheet">    
</head>
<body>
    <div class="page-header">
        <h1>Search</h1>
      </div>
    
      <div class="row" style="padding-top: 4em; padding-bottom: 8em;">
        <div class="col-md-8 col-md-offset-2">
          <h3>Search Posts and Users</h3>
          <form role="search" action="{% url 'search' %}" style="padding-top: 1em;">
            <div class="input-group">
              <input type="text" class="form-control input-lg" name="q" placeholder="Search">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
