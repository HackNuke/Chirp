{%load static%}
{%load post_include %}
<p class="font-italic">You searched for:</p>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">{{querystring}}</li>
    </ol>
  </nav>
{% if results %}
<!-- <p class="font-weight-normal">we found some!!! :)</p> -->
  <ul class="posts-results">
    {% for post in results %}
    {% post_include post user %}
    {% endfor %}
  </ul>
{% else %}
  <h4 class="no-result">Sorry!Couldn't find any posts :(</h4>
{% endif %}
